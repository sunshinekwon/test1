<!DOCTYPE html>
<html>

<head>
    <title>test1</title>
    <meta charset="utf-8">
</head>

<body>
    <input id="txt" type="text">
    <button onclick="picture()">Push</button>

    <script type="text/javascript">
        function picture() {
            var imglist = [
                "image/ronaldo.jpg",
                "image/messi.jpg",
                "image/zelatan.jpg",
            ]
            var inputtxt = document.getElementById("txt").value - 1;

            var pic = imglist[inputtxt]
            document.getElementById('bigpic').src = pic
            document.getElementById('bigpic').style.display = 'block';
        }
    </script>

    <img id="bigpic" src="bigpic" style="display:none;" />
</body>

</html>
