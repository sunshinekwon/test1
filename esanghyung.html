<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <style>
        #div_top{
            width:100%;
            text-align:center;
        }
        #div_body{
            width:80%;

        }
        #div_ad{
            width:20%;

        }

            width:100%;

        }

<body>
    <div id="div_top">
        <h1>이상형월드컵</h1>
    </div>
    <div id="div_body">
        <script type="text/javascript">
            var list = [
                "johyun.jpg",
                "koker.jpg",
                "sohye.jpg",
                "iu.jpg"
            ]
            function mixorder {
                var count = 0;
                var listlength1 = list.length ;
                var mixedlist = newArray[listlength1];
                var joongbok = true;
                
                while(count<listlength1) {
                    var rd = ParseInt(listlength1*Math.random()-1);
                    
                    for(i = 0; i<count; i++){
                        if(mixedlist[i] === rd)
                        joongbok = false;
                    }

                    if(joongbok){
                        mixedlist[count]=rd;
                        count++;
                    }
                    joongbok = true;

                }

            }
        
        </script>
    </div>
    <div id="div_ad"></div>
    <div id="div_bottom"></div>
</body>
